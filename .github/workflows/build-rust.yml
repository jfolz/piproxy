name: Rust build

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine archive name
        run: |
          ARCHIVE_NAME=${{ github.event.repository.name }}-linux-$(uname -m)
          if [ "${GITHUB_REF_TYPE}" == "tag" ]; then
            GIT_VERSION=$(git describe --tags)
          else
            GIT_VERSION=$(git describe --long --always)
          fi
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}-${GIT_VERSION}" >> $GITHUB_ENV
      - name: Build
        run: ./build.sh
      - name: Create artifacts archive
        run: |
          mkdir artifacts
          tar -cJf artifacts/${ARCHIVE_NAME}.tar.xz dist/*
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: artifacts/piproxy.tar.xz
  create_release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-rust]
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true
    - name: Create Release
      uses: ncipollo/release-action@v1.14.0
      with:
        artifacts: dist/*
        draft: false
        prerelease: false
